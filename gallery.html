<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Gallery</title>
    <style>
        /* Reset and font styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2rem;
        }

        /* Main gallery styling */
        .gallery {
            padding: 2rem 1rem;
            text-align: center;
        }
        .gallery-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery-images img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery-images img:hover {
            transform: scale(1.05);
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 5px 0;
        }
        footer a {
            color: #20d766;
            text-decoration: none;
        }
        footer a:hover {
            color: white;
        }
    </style>
</head>
