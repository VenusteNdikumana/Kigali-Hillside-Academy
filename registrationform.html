 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("https://media.istockphoto.com/id/1463013729/photo/online-registration-form-for-modish-form-filling.jpg?s=612x612&w=0&k=20&c=Fnx06haU4IHYLcRpy9Po_TBknvBqVjicGuUWkGu8e6Y=");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: #000000;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            z-index: 10;
        }

        .registration-form {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: #00ccff;
            border: 3px solid #1a1a1a;
            color: #000;
            margin-top: 80px; /* Space for header */
            margin-bottom: 80px; /* Space for footer */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .registration-form h2 {
            background-color: #ffec00;
            color: #d10000;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 3px solid #1a1a1a;
        }

        .registration-form label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #000;
        }

        .registration-form input[type="text"],
        .registration-form input[type="password"],
        .registration-form input[type="file"],
        .registration-form select,
        .registration-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #1a1a1a;
            font-size: 16px;
            background-color: #fff;
        }

        .registration-form textarea {
            resize: vertical;
        }

        .registration-form .game-options {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .registration-form .gender-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .registration-form .buttons {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        .registration-form .click-me,
        .registration-form .reset-btn,
        .registration-form .submit-btn {
            width: 30%;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .registration-form .click-me {
            background-color: #bfbfbf;
            color: #000;
        }

        .registration-form .reset-btn {
            background-color: #e0e0e0;
            color: #000;
        }

        .registration-form .submit-btn {
            background-color: #00cc44;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .registration-form {
                width: 95%;
                padding: 15px;
                margin-top: 60px;
                margin-bottom: 60px;
            }

            .registration-form h2 {
                font-size: 20px;
            }

            .registration-form label, 
            .registration-form input[type="text"],
            .registration-form input[type="password"],
            .registration-form input[type="file"],
            .registration-form select,
            .registration-form textarea {
                font-size: 14px;
            }

            .registration-form .buttons button {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .registration-form .buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .registration-form .click-me,
            .registration-form .reset-btn,
            .registration-form .submit-btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .registration-form h2 {
                font-size: 18px;
            }

            header, footer {
                font-size: 14px;
            }
        }

        header img {
            height: 107px;
            width: auto;
            /* Removed float: right to ensure it stays in its flex context */
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            padding: 0;
            text-align: left; /* Ensures text is aligned to the left */
        }

        header p {
            margin: 5px 0 0;
            font-style: italic;
            font-weight: bold;
        }

        /* Navbar styling */
        .navbar {
            background-color: #248a3e;
            width: 100%;
            position: fixed;
            top: 0%;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            margin: 0;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1rem;
            display: block;
        }

        .navbar a:hover {
            background-color: red;
            color: white;
        }

        /* Dropdown styling */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .navbar ul {
                flex-direction: column;
            }

            .navbar a {
                font-size: 0.9rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            header img {
                height: 60px;
            }

            header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<div class="registration-form">
    <h2>Registration Form</h2>
    <form action="#" method="post">
        <label for="name">Names:</label>
        <input type="text" id="name" placeholder="Enter Name" required>
        
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Enter Password" required>
        
        <label for="address">Enter Address:</label>
        <textarea id="address" rows="3" placeholder="Enter Address"></textarea>
        
        <label>Select Game:</label>
        <div class="game-options">
            <input type="checkbox" id="hockey"><label for="hockey">Hockey</label>
            <input type="checkbox" id="football"><label for="football">Football</label>
            <input type="checkbox" id="badminton"><label for="badminton">Badminton</label>
            <input type="checkbox" id="cricket"><label for="cricket">Cricket</label>
            <input type="checkbox" id="volleyball"><label for="volleyball">Volleyball</label>
        </div>
        
        <label>Gender:</label>
        <div class="gender-options">
            <input type="radio" id="male" name="gender" required> <label for="male">Male</label>
            <input type="radio" id="female" name="gender" required> <label for="female">Female</label>
        </div>
        
        <label for="age">Select your age:</label>
        <select id="age" required>
            <option disabled selected>Select</option>
            <option>0-2</option>
            <option>3-4</option>
            <option>5-6</option>
            <option>6+</option>
        </select>
        
        <label for="photo">Select Photo:</label>
        <input type="file" id="photo" required>
        
        <div class="buttons">
            <button type="button" class="click-me">Click Me</button>
            <button type="reset" class="reset-btn">Reset</button>
            <button type="submit" class="submit-btn">Register Now</button>
        </div>
    </form>
</div>
