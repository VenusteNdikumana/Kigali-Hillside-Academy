 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Style Calculator</title>
  <style>
    /* Global styling */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://www.schoolmart.com/wp-content/uploads/2023/04/calculators-1.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    /* Header styling */
    header {
      background-color: #333;;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      position: absolute;
      top: 0;
    }

    /* Footer styling */
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      position: fixed;
      bottom: 0;
    }

    /* Calculator styling */
    .calculator {
      width: 300px;
      background-color: #333;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      margin-top: 0x; /* to avoid overlap with header */
    }

    .display {
      background-color: #000;
      color: white;
      font-size: 2.5em;
      text-align: right;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      background-color: rgb(116, 116, 116);
    }

    .btn {
      padding: 20px;
      font-size: 1.5em;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-dark {
      background-color: #333;
    }

    .btn-light {
      color: #000;
      background-color: #a5a5a5;
    }

    .btn-orange {
      background-color: #ff9500;
    }

    .btn:active {
      transform: scale(0.95);
    }

    header img {
            height: 107px;
            width: auto;
            /* Removed float: right to ensure it stays in its flex context */
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            padding: 0;
            text-align: left; /* Ensures text is aligned to the left */
        }

        header p {
            margin: 5px 0 0;
            font-style: italic;
            font-weight: bold;
        }

        /* Navbar styling */
        .navbar {
            background-color: #248a3e;
            width: 100%;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            margin: 0;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1rem;
            display: block;
        }

        .navbar a:hover {
            background-color: red;
            color: white;
        }

        /* Dropdown styling */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .navbar ul {
                flex-direction: column;
            }

            .navbar a {
                font-size: 0.9rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            header img {
                height: 60px;
            }

            header h1 {
                font-size: 1.2rem;
            }
        }
  </style>
</head>
<body>

                <a href="attendance.html">Attendance</a>

        <li><a href="ContactUs.html"><h3><b>Contact Us</b></h3></a></li>
    </ul>
</div>
<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button class="btn btn-light" onclick="clearDisplay()">AC</button>
    <button class="btn btn-light" onclick="toggleSign()">±</button>
    <button class="btn btn-light" onclick="percentage()">%</button>
    <button class="btn btn-orange" onclick="chooseOperator('/')">÷</button>
    <button class="btn btn-dark" onclick="appendNumber('7')">7</button>
    <button class="btn btn-dark" onclick="appendNumber('8')">8</button>
    <button class="btn btn-dark" onclick="appendNumber('9')">9</button>
    <button class="btn btn-orange" onclick="chooseOperator('*')">×</button>
    <button class="btn btn-dark" onclick="appendNumber('4')">4</button>
    <button class="btn btn-dark" onclick="appendNumber('5')">5</button>
    <button class="btn btn-dark" onclick="appendNumber('6')">6</button>
    <button class="btn btn-orange" onclick="chooseOperator('-')">−</button>
    <button class="btn btn-dark" onclick="appendNumber('1')">1</button>
    <button class="btn btn-dark" onclick="appendNumber('2')">2</button>
    <button class="btn btn-dark" onclick="appendNumber('3')">3</button>
    <button class="btn btn-orange" onclick="chooseOperator('+')">+</button>
    <button class="btn btn-dark" style="grid-column: span 2;" onclick="appendNumber('0')">0</button>
    <button class="btn btn-dark" onclick="appendNumber('.')">.</button>
    <button class="btn btn-orange" onclick="calculate()">=</button>
  </div>
</div>

<script>
  let display = document.getElementById('display');
  let currentOperand = '0';
  let previousOperand = '';
  let operator = null;
  let resetDisplay = false;

  function updateDisplay() {
    display.textContent = currentOperand;
  }

  function clearDisplay() {
    currentOperand = '0';
    previousOperand = '';
    operator = null;
    resetDisplay = false;
    updateDisplay();
  }

  function appendNumber(number) {
    if (resetDisplay) {
      currentOperand = number;
      resetDisplay = false;
    } else {
      if (number === '.' && currentOperand.includes('.')) return;
      currentOperand = currentOperand === '0' ? number : currentOperand + number;
    }
    updateDisplay();
  }

  function chooseOperator(op) {
    if (operator !== null) calculate();
    previousOperand = currentOperand;
    operator = op;
    resetDisplay = true;
  }

  function calculate() {
    if (operator === null || resetDisplay) return;
    let result;
    const prev = parseFloat(previousOperand);
    const current = parseFloat(currentOperand);

    if (isNaN(prev) || isNaN(current)) return;

    switch (operator) {
      case '+':
        result = prev + current;
        break;
      case '-':
        result = prev - current;
        break;
      case '*':
        result = prev * current;
        break;
      case '/':
        result = current === 0 ? 'Error' : prev / current;
        break;
      default:
        return;
    }
    currentOperand = result.toString();
    operator = null;
    resetDisplay = true;
    updateDisplay();
  }

  function toggleSign() {
    currentOperand = (parseFloat(currentOperand) * -1).toString();
    updateDisplay();
  }

  function percentage() {
    currentOperand = (parseFloat(currentOperand) / 100).toString();
    updateDisplay();
  }
</script>
