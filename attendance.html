 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
 
            margin: 0;
            padding: 0;
        }
        
        /* Header */
        header {
            background-color: #00801a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main Form */
        h2 {
            color: #004080;
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
        }
        form {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #857878;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label, input[type="text"], input[type="submit"], select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color: #004080;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }
        input[type="submit"]:hover {
            background-color: #003366;
        }

        /* Footer */
        footer {
            background-color: #00801a;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Attendance Tracker</h1>
    </header>

    <!-- Attendance Form -->
    <h2>Record Attendance</h2>
    <form>
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select>
        
        <input type="submit" value="Submit Attendance">
    </form>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Kigali Hillside Academy. All rights reserved.</p>
    </footer>
</body>
</html>
