<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-image: url("https://st2.depositphotos.com/1967477/7371/v/450/depositphotos_73711083-stock-illustration-cartoon-graduation-celebration.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        h2 {
            color: #004080;
            text-align: center;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #004080;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Grade Viewer</h2>
    <table>
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Portugues</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>History</td>
            <td>A</td>
        </tr>
        <tr>
            <td>English</td>
            <td>A+</td>
        </tr>        
        <tr>
            <td>French</td>
            <td>B</td>
        </tr>        
        <tr>
            <td>Kinyarwanda</td>
            <td>B</td>
        </tr>       
         <tr>
            <td>Social studies</td>
            <td>A+</td>
        </tr>        
    </table>
</body>
</html>
