<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Viewer</title>
    <style>
        /* Basic reset and body styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-image: url("https://st2.depositphotos.com/1967477/7371/v/450/depositphotos_73711083-stock-illustration-cartoon-graduation-celebration.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #000000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main content styling */
        h2 {
            color: #004080;
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #004080;
            color: white;
        }

        /* Footer styling */
        footer {
            background-color: #000000;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Student Grade Viewer</h1>
        <p>View your academic performance below</p>
    </header>

    <!-- Main content section -->
    <h2>Grade Viewer</h2>
    <table>
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Portuguese</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>History</td>
            <td>A</td>
        </tr>
        <tr>
            <td>English</td>
            <td>A+</td>
        </tr>        
        <tr>
            <td>French</td>
            <td>B</td>
        </tr>        
        <tr>
            <td>Kinyarwanda</td>
            <td>B</td>
        </tr>       
        <tr>
            <td>Social Studies</td>
            <td>A+</td>
        </tr>        
    </table>

    <!-- Footer section -->
    <footer>
        Â© 2024 Kigali Hillside Academy | All rights reserved
    </footer>
</body>
</html>
